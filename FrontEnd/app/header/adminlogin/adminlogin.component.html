<div class="col-md-5 offset-4 mt-4 card-group">
    <div class="card">

            <form [formGroup]="loginGroup">
                <div class="form">
                    <div class="form-group">
                        <input type="text" name="idno" class="form-control" placeholder="idno" 
                            formControlName="idno">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control" 
                            formControlName="password">
                    </div>
                    <div class="form-group">
                        <a routerLink="#" id="btnclr">Forgot your Password?</a>
                    </div>
                    <div>
                        <button type="submit" (click)="submit()" class="btn btn-primary">Login</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
